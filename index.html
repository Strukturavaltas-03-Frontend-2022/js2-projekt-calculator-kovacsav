<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header>
    <h1>Calculator</h1>
  </header>

  <main>

    <div class="calculator">

      <div class="resultRow"></div>

      <div class="row first">
        <div class="operator" data-cell="+">+</div>
        <div class="operator" data-cell="-">-</div>
        <div class="operator" data-cell="x">x</div>
        <div class="operator" data-cell="รท">รท</div>
      </div>

      <div class="block">

        <div class="numberBlock">

          <div class="row">
            <div class="number" data-cell="7">7</div>
            <div class="number" data-cell="8">8</div>
            <div class="number" data-cell="9">9</div>
          </div>

          <div class="row">
            <div class="number" data-cell="4">4</div>
            <div class="number" data-cell="5">5</div>
            <div class="number" data-cell="6">6</div>
          </div>

          <div class="row">
            <div class="number" data-cell="1">1</div>
            <div class="number" data-cell="2">2</div>
            <div class="number" data-cell="3">3</div>
          </div>

          <div class="row">
            <div class="number" data-cell="0">0</div>
            <div class="number" data-cell=".">.</div>
            <div class="clear" data-cell="C">C</div>
          </div>
        </div>

        <div class="equal">=</div>
      </div>
    </div>

  </main>

  <script src="./js/main.js"></script>
</body>

</html>
